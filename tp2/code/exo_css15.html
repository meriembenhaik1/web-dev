<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo_css15.css">
    <title>Document</title>
    <style>
        h1{
            border: 1px solid black;
            color:red;
            display: inline;
        }
        span{
            border: 1px solid black;
            color:red;
            height: 3em;
            width:6em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>Bonjour et <h1>bienvenue</h1>sur notre page.</div>
    <hr>
    <p>Bonjour et <span>bienvenue</span>sur notre page.</p>
</body>
</html>
